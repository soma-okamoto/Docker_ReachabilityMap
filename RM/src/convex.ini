import numpy as np
import pandas as pd
from scipy.spatial import ConvexHull
import trimesh

# 点群読み込み（x, y, z, ...）
pc = pd.read_csv('reachability_pointcloud.csv', header=None).values[:, :3]

# Convex Hull計算
hull = ConvexHull(pc)

# メッシュにして保存
mesh = trimesh.Trimesh(vertices=pc, faces=hull.simplices)
mesh.export('reachability_hull.ply')   # objもOK
